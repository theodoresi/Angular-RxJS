<div class="card" *ngIf="vm$ | async as vm">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <div class="list-group">
      <button
        type="button"
        class="list-group-item"
        *ngFor="let product of vm.products"
        [ngClass]="{ active: product?.id === vm.selectedProduct?.id }"
        (click)="onSelected(product.id)"
      >
        {{ product.productName }} ({{ product.categoryName }})
      </button>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage | async as errorMessage">
  {{ errorMessage }}
</div>
